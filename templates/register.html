{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
  <h2>Create Your Account ðŸš€</h2>
  <p class="auth-subtitle">Fill in your details and start exploring your future with <strong>PathFinder</strong>.</p>

  <form class="auth-form" method="POST" enctype="multipart/form-data">
    <!-- Email + Password -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group password-group">
      <label>Password</label>
      <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
      <i class="bi bi-eye toggle-password" id="toggleRegPassword"></i>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" name="confirm_password" placeholder="Re-enter your password" required>
    </div>

    <!-- Personal Info -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label>Qualification</label>
      <select name="qualification" required>
        <option value="" disabled selected>-- Select --</option>
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="Diploma">Diploma</option>
      </select>
    </div>

    <div class="form-group">
      <label>School Background</label>
      <select name="school_background" required>
        <option value="" disabled selected>-- Select --</option>
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option>
      </select>
    </div>

    <div class="form-group">
      <label>Marks / Percentage</label>
      <input type="text" name="marks" placeholder="Eg: 85%" required>
    </div>

    <div class="form-group">
      <label>Main Subjects Studied</label>
      <input type="text" name="subjects" placeholder="Eg: Physics, Chemistry, Maths">
    </div>

    <!-- Career Interests -->
    <div class="form-group">
      <label>Interests</label>
      <textarea name="interests" rows="2" placeholder="Eg: AI, Web Dev, Data Science"></textarea>
    </div>

    <div class="form-group">
      <label>Skills</label>
      <textarea name="skills" rows="2" placeholder="Eg: Python, Java, Photoshop"></textarea>
    </div>

    <div class="form-group">
      <label>Career Goal</label>
      <input type="text" name="career_goal" placeholder="Eg: Become a Data Scientist">
    </div>

    <!-- Profile Picture -->
    <div class="form-group">
      <label>Upload Profile Picture</label>
      <input type="file" name="profile_pic" accept="image/*">
    </div>

    <button type="submit" class="btn-auth">Register & Save Profile</button>
  </form>

  <div class="auth-footer">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const togglePassword = document.querySelector("#toggleRegPassword");
  const passwordInput = document.querySelector("#regPassword");

  togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
});
</script>
{% endblock %}
